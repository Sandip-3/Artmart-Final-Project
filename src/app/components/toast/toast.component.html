<!-- Toast Container - Fixed position bottom right -->
<div class="fixed bottom-4 right-4 space-y-2" style="z-index: 9999;" [@listAnimation]="toasts.length">
  <div
    *ngFor="let toast of toasts; trackBy: trackByToastId"
    [class]="getToastClasses(toast.type)"
    [@slideIn]
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <!-- Icon -->
    <div class="flex-shrink-0" [innerHTML]="getIconSvg(toast.type)"></div>
    
    <!-- Message -->
    <div class="ml-3 flex-1">
      <p class="text-sm font-medium">{{ toast.message }}</p>
    </div>
    
    <!-- Close Button -->
    <div class="ml-4 flex-shrink-0">
      <button
        type="button"
        (click)="dismissToast(toast.id)"
        class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200"
        [class.text-green-500]="toast.type === 'success'"
        [class.hover:bg-green-100]="toast.type === 'success'"
        [class.focus:ring-green-600]="toast.type === 'success'"
        [class.text-red-500]="toast.type === 'error'"
        [class.hover:bg-red-100]="toast.type === 'error'"
        [class.focus:ring-red-600]="toast.type === 'error'"
        [class.text-yellow-500]="toast.type === 'warning'"
        [class.hover:bg-yellow-100]="toast.type === 'warning'"
        [class.focus:ring-yellow-600]="toast.type === 'warning'"
        [class.text-blue-500]="toast.type === 'info'"
        [class.hover:bg-blue-100]="toast.type === 'info'"
        [class.focus:ring-blue-600]="toast.type === 'info'"
      >
        <span class="sr-only">Dismiss</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>
