<!-- Modal Backdrop -->
<div 
  *ngIf="confirmation" 
  class="modal-backdrop fixed inset-0 overflow-y-auto"
  [@backdropAnimation]
  (click)="onBackdropClick($event)"
>
  <!-- Modal Container -->
  <div class="modal-container flex min-h-full items-center justify-center p-4">
    <!-- Modal Content -->
    <div 
      [class]="'modal-content ' + getModalClasses()"
      [@modalAnimation]
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="'modal-title-' + confirmation.id"
      (click)="$event.stopPropagation()"
    >
      <!-- Header with Icon -->
      <div class="flex items-center mb-4">
        <!-- Warning/Danger/Info Icon -->
        <div class="flex-shrink-0 mr-3">
          <svg 
            class="h-6 w-6"
            [class]="getIconClasses()"
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <!-- Warning/Danger Icon -->
            <path 
              *ngIf="confirmation.type === 'danger' || confirmation.type === 'warning'"
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            />
            <!-- Info Icon -->
            <path 
              *ngIf="confirmation.type === 'info'"
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        
        <!-- Title -->
        <h3 
          class="text-lg font-medium text-gray-900"
          [id]="'modal-title-' + confirmation.id"
        >
          {{ confirmation.title }}
        </h3>
      </div>
      
      <!-- Message -->
      <div class="mb-6">
        <p class="text-sm text-gray-600">
          {{ confirmation.message }}
        </p>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-3 space-y-3 space-y-reverse sm:space-y-0">
        <!-- Cancel Button -->
        <button
          type="button"
          (click)="onCancel()"
          class="w-full sm:w-auto px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
        >
          {{ confirmation.cancelText }}
        </button>
        
        <!-- Confirm Button -->
        <button
          type="button"
          (click)="onConfirm()"
          [class]="getConfirmButtonClasses()"
          class="w-full sm:w-auto text-sm"
        >
          {{ confirmation.confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
